<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="result" style="margin-bottom: 10px"></div>
    <input
      type="button"
      value="버튼1"
      onclick="doProcess()"
    />&nbsp;&nbsp;&nbsp;
    <input type="button" value="버튼2" id="btn" />

    <script type="text/javascript">
      function doProcess() {
        const result = document.getElementById("result");
        result.innerHTML = "<span>이벤트결과</span>";
      }
      function doProcess2() {
        alert("이벤트결과2");
      }
      //const btn = document.getElementById('btn')
      const btn = document.querySelector("#btn"); //queryString
      //btn.onclick = doProcess2;
      //btn.onclick = doProcess;
      btn.addEventListener("click", doProcess2, false);
      btn.addEventListener("click", doProcess, false);
    </script>
  </body>
</html>
