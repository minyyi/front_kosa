<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    //onMouseOver
    //onMouseOut
    //console.log(defaultImg)
    window.onload = function mouseOn(){
      const defaul = document.getElementById('default') //<img>
      const defaultImg = defaul.src
      const images = document.getElementsByTagName('img')
      for (let i =0;i<images.length;i++){
        images[i].onmouseover = function(){
          defaul.src = this.src
        }
        images[i].onmouseout = function(){
          defaul.src = defaultImg
        }
      }
    }
  </script>
</head>
<body>
  <center>
    <h2>고양이 앨범</h2>
    <img id="default" src="../images/cat0.jpg" border="1" width="600" height="450" onmouseout="mouseOut"></img>
    <br/><br/><br/>

    <img src="../images/cat1.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10" >
    <img src="../images/cat2.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">
    <img src="../images/cat3.jpg" width="70" height="70" border="1" hspace="10"
         vspace="10">


  </center>
</body>
</html>
