<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 버블링 방지</title>
    <style type="text/css">
      div {
        border: 1px solid;
      }
      #aa {
        width: 300px;
        height: 300px;
        background: yellow;
      }

      #bb {
        width: 150px;
        height: 150px;
        margin-left: 80px;
        margin-top: 40px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="aa">
      aaaaaaaaaaa
      <div id="bb">bbbbbbbbb</div>
      aaaaaaaaaaa
    </div>
    <script type="text/javascript" src="crossEvent.js"></script>
    <script type="text/javascript">
      //aa클릭 => aa
      //bb클릭 => bb
      function aProcess() {
        alert("aa");
      }
      function bProcess(e) {
        alert("bb");
        //이벤트 버블링 방지
        event.stopPropagation();
      }
      const aa = document.getElementById("aa");
      const bb = document.getElementById("bb");
      aa.addEventListener("click", aProcess, false);
      bb.addEventListener("click", bProcess, false);
    </script>
  </body>
</html>
