<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="fmt">
      <input type="text" name="display" />
      <br />
      <input type="button" name="stop" value="시작" onclick="startClock()" />
      <input type="button" name="stop" value="종료" onclick="stopClock()" />
    </form>

    <script type="text/javascript">
      let timeId;
      let running = false;
      function show() {
        let now = new Date();
        let hour = now.getHours();
        let minute = now.getUTCMinutes();
        let seconds = now.getSeconds();
        let timeValue = hour + "시 " + minute + "분 " + seconds + "초";

        document.fmt.display.value = timeValue;
        //timeId = setTimeout("show()", 1000); // 한번만 호출(재귀함수)
      }
      function startClock() {
        if (running) return;
        show();
        timeId = setInterval("show()", 1000); //1초마다 호출
        running = true;
      }
      function stopClock() {
        if (running) {
          clearTimeout(timeId);
          running = false;
        }
      }
    </script>
  </body>
</html>
